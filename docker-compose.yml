services:
  postgres:
    image: postgres:15
    container_name: jaffle_shop_postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jaffle_user} -d jaffle_shop"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - jaffle_network